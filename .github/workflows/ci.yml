name: CI de Verificação

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # Job para verificar (lint) o HTML
  validate-html: # Mudei o nome do job para ser mais claro
    runs-on: ubuntu-latest

    steps:
      # 1. Baixar o código do repositório
      - name: Checkout do código
        uses: actions/checkout@v4

      # 2. Rodar um validador de HTML (usando html-validate)
      # Esta é a ferramenta nova e correta
      - name: Validar HTML
        uses: html-validate/action@v2
        with:
          # Apontando para o seu arquivo
          files: "web/index.html"